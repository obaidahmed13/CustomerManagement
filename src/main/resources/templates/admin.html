<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Page</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
</head>
<body>
<h1>Welcome to the Admin Page</h1>

<h2>Adding a book</h2>
<form th:action="@{/books}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author">
        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" name="quantity">
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>

<h2>Updating a book</h2>
<form th:action="@{/books}" method="post">
    <div>
        <label for="updateid">Id:</label>
        <input type="text" id="updateid" name="id" required>
        <label for="updatetitle">Title:</label>
        <input type="text" id="updatetitle" name="title" required>
        <label for="updateauthor">Author:</label>
        <input type="text" id="updateauthor" name="author" required>
        <label for="updatequantity">Quantity:</label>
        <input type="number" id="updatequantity" name="quantity" required>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
    <input type="hidden" name="_method" value="put"/>
</form>

<h2>Deleting a book by ID</h2>
<form th:action="@{/books/delete}" method="post">
    <div>
        <label for="id">Id:</label>
        <input type="text" id="id" name="id">
    </div>
    <input type="hidden" name="_method" value="DELETE">
    <div>
        <button type="submit">Delete</button>
    </div>
</form>

<h2>Getting a Book By Title</h2>
<form th:action="@{/books/title}" method="get">
    <div>
        <label for="booktitle">Title:</label>
        <input type="text" id="booktitle" name="title">
    </div>
    <div>
        <button type="submit">Search</button>
    </div>
</form>

<h2>Getting a Book By ID</h2>
<form th:action="@{/books/id}" method="get">
    <div>
        <label for="bookid">Id:</label>
        <input type="text" id="bookid" name="id">
    </div>
    <div>
        <button type="submit">Search</button>
    </div>
</form>

<a th:href="@{/logout}">Logout</a>
</body>
</html>
