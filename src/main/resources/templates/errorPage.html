<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Error Page</h1>
    <div th:if="${message != null}">
        <h2 th:text="${message}">Error Message</h2>
    </div>
    <div th:if="${message == null}">
        <h2>An unexpected error has occurred.</h2>
    </div>
    <a th:href="@{/}">Go Back to Home</a>
</body>
</html>
